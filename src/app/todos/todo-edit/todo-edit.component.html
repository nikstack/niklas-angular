<main>
  <div class="action flex v-center">
    <button (click)="cancel()">Abbrechen</button>
    <span class="grow-1"></span>
    <button (click)="save()">Speichern</button>
  </div>
  <div class="content">
    <h1 #title [contentEditable]="true">
      {{todo.title}}
    </h1>
    <p #description [contentEditable]="true">
      {{todo.description}}
    </p>
  </div>
</main>
